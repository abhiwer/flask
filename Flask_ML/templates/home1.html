{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<p>Home page for Robotic Vision</p>

<form method="POST" action="" enctype="multipart/form-data">
  <p><input type="file" name="file"></p>
  <p><input type="submit" value="Submit"></p>
</form>

<!--display several images-->
{%if images %}
<div class="canvas" style="display: -webkit-flex;
            display:  flex;
            -webkit-align-items: center;
            align-items: center;
            overflow:auto;">
  {% for image in images %}
  <img src="{{url_for('static', filename=image)}}" alt="{{image}}" style="width:300px;height:300px;object-fit:cover">
  {% endfor %}
</div>
{% endif %}

<!--display one image-->
{%if img %}
<img src="{{ img }}" alt="User Image">
{% endif %}

<br><br><br>

{%if len %}
<div style="display: flex;
        flex-wrap: wrap;
        border: 1px solid lightblue;">

  {%for i in range(0, len)%}
  <img src="{{url_for('static', filename=images[i])}}" style="flex: 0 1 200px;
      height: 100px;
      margin: 5px;">
  {% endfor %}
</div>
<form method="POST" action="">
  <p><input type="submit" value="More"></p>
</form>
{% endif %}

<br>

{% endblock %}
